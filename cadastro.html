<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Locadora Turbo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        nav {
            background-color: #1a2b49;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: right;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #ff6b35;
        }
        header {
            background-color: #2e4372;
            color: white;
            text-align: center;
            padding: 80px 20px;
            margin-top: 60px;
        }
        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        header p {
            font-size: 24px;
            font-weight: bold;
        }
        .form-section {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-section h2 {
            font-size: 32px;
            color: #1a2b49;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }
        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-section button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-section button:hover {
            background-color: #e65a2e;
        }
        footer {
            background-color: #1a2b49;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 32px; }
            header p { font-size: 18px; }
            nav ul { flex-direction: column; text-align: center; }
            nav ul li { margin: 10px 0; }
            .form-section { margin: 20px; }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="inicio.html">Home</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            
            <li><a href="contato.html">Contato</a></li>
            
        </ul>
    </nav>

    <header>
        <h1>Cadastro</h1>
        <p>Junte-se à Locadora Turbo e comece a alugar hoje!</p>
    </header>

    <section class="form-section">
        <h2>Crie sua Conta</h2>
        <form id="cadastro-form">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" maxlength="14" required>

            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" required>

            <label for="confirma-senha">Confirme a Senha</label>
            <input type="password" id="confirma-senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Locadora Turbo - Fale conosco: (11) 9999-8888 | contato@locadoraturbo.com.br</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('cadastro-form').addEventListener('submit', function(e) {
                e.preventDefault();

                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                const telefone = document.getElementById('telefone').value;
                const cpf = document.getElementById('cpf').value;
                const dataNascimento = document.getElementById('data-nascimento').value;
                const senha = document.getElementById('senha').value;
                const confirmaSenha = document.getElementById('confirma-senha').value;

                if (senha !== confirmaSenha) {
                    alert('As senhas não coincidem!');
                    return;
                }

                const usuario = { nome, email, telefone, cpf, dataNascimento, senha };
                localStorage.setItem('usuario', JSON.stringify(usuario));

                alert('Cadastro realizado com sucesso! Redirecionando para a página de locação...');
                window.location.href = `inicio.html?nome=${encodeURIComponent(nome)}`;
            });

            // Máscara para CPF
            document.getElementById('cpf').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            });
        });
    </script>
</body>
</html>
